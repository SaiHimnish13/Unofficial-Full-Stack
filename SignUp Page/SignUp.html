<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="details">
           <form action="#">
            <h1>Create an account</h1>
            <h6>Email</h6>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="1234@gmail.com">
            <div class="row">
                <div class="col">
                    <h6>First Name</h6>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <h6>Last Name</h6>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <h6>Username</h6>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username">
            <h6>Password</h6>
            <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Password">
            
            <button type="submit" class="btn btn-primary"><b>Create an account</b></button>
        
           </form>
           
          <p><b>Already have an account?<a href="login.html">Login</a></b></p>
        </div>
       
        <div class="image">
                <h1>LinguaFlow</h1>
                <img class="width" src="https://fscl01.fonpit.de/userfiles/6727621/image/2016/HeroS-random/google-translate-hero-2.jpg">
            
        </div>
    </div>
   
    
</body>
</html>
